<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        span {
            float: right;
        }
    </style>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"></script>
    <title>SMAD LAB 6</title>
</head>

<body>
    <div class="container">
        <div class="container row">
            <div class="container">
                <h2 class="mb-3 mt-5">
                    DATA SET
                </h2>
                <div class="input-group input-group mt-1 mb-3 col-8">
                    <span class="input-group-text">X : </span>
                    <input id="data1" type="text" class="form-control">
                </div>
                <div class="input-group input-group mb-3 col-8">
                    <span class="input-group-text">Y : </span>
                    <input id="data2" type="text" class="form-control">
                </div>
            </div>

            <div class="btn-group mt-3 mb-5" role="group">
                <button onclick="run()" type="button" class="btn btn-outline-dark">RELIABILITY : 0.999</button>
            </div>
        </div>

        <div class="container mt-5">
            <div class="container">
                <h2 class="mb-3">
                    Набір даних (А)
                </h2>
                <h4>
                    Коваріація: <span id="a_K"></span>
                </h4>
                <h4>
                    Середнє квадратичне відхилення по Х: <span id="a_Sx"></span>
                </h4>
                <h4>
                    Середнє квадратичне відхилення по Y: <span id="a_Sy"></span>
                </h4>
                <h4>
                    Коефіцієнт кореляції: <span id="a_r"></span>
                </h4>
            </div>
            <div class="container mt-5">
                <div class="mb-5">
                    <canvas id="chart_1"></canvas>
                </div>
                <div class="mb-5">
                    <canvas id="chart_2"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- My scripts -->
    <script src="../js/logic.js"></script>
    <script src="../js/globals.js" /></script>
    <script src="../js/charts.js" /></script>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

</body>

</html>
